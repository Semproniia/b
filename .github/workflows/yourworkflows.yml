name: Invia a piattaforma amico

on:
  push:
    paths:
      - 'code_katas/code_kata.py'

jobs:
  send-to-platform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Visualizza il percorso del file
        run: |
          ls -la
          echo "Contenuto della cartella:"
          ls -laR

      - name: Visualizza il contenuto del file
        run: |
          cat code_katas/code_kata.py

      - name: Leggi il contenuto del file
        id: read-file
        run: |
          echo "::set-output name=file_content::$(jq -Rs . < code_katas/code_kata.py)"

      - name: Visualizza il contenuto impostato come output
        run: |
          echo "Contenuto impostato come output: ${{ steps.read-file.outputs.file_content }}"

      - name: Invia richiesta POST alla piattaforma
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{
            "file_content": ${{ steps.read-file.outputs.file_content }},
            "committer_info": "${{ github.actor }}",
            "commit_info": "${{ github.event.head_commit.message }}",
            "additional_info": "Ulteriori informazioni qui..."
          }' https://9e0f-81-56-206-25.ngrok-free.app/ckbapp/github_webhook/
